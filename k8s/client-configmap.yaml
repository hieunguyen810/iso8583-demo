apiVersion: v1
kind: ConfigMap
metadata:
  name: client-config
  namespace: default
data:
  application.properties: |
    spring.application.name=iso8583-client
    server.port=8081
    
    # Actuator Configuration
    management.endpoints.web.exposure.include=health,info,metrics,prometheus
    management.endpoint.health.show-details=always
    management.health.defaults.enabled=true
    
    # Authorization Configuration
    iso8583.client.authorization.enabled=${AUTHORIZATION_ENABLED:false}
    logging.level.com.example.iso8583=INFO
    
    # ISO 8583 Server Configuration
    iso8583.client.server-host=${ISO8583_SERVER_HOST:server-service}
    iso8583.client.server-port=${ISO8583_SERVER_PORT:8583}
    iso8583.client.connection-timeout=5000
    iso8583.client.read-timeout=10000
    
    # Kafka Configuration
    spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
    spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
    spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
    spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
    spring.kafka.consumer.group-id=client-response-consumer
    spring.kafka.consumer.auto-offset-reset=latest
    
    # Kafka Topics
    kafka.topic.iso8583.request=iso8583-requests
    kafka.topic.iso8583.response=iso8583-responses