spring.application.name=client
# Server Application Properties (application.properties for server)
server.port=8080
logging.level.com.example.iso8583=DEBUG

# ISO 8583 Server Configuration
iso8583.server.port=8583
iso8583.server.thread-pool-size=10

# Client Application Properties (application-client.properties for client)
spring.application.name=iso8583-client
logging.level.com.example.iso8583=DEBUG

# ISO 8583 Client Configuration
iso8583.client.server-host=127.0.0.1
iso8583.client.server-port=8583
iso8583.client.connection-timeout=5000
iso8583.client.read-timeout=10000

# Kafka config
kafka:
  topic:
    iso8583:
      request: iso8583-requests
      response: iso8583-responses

spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: client-response-consumer
      auto-offset-reset: latest