spring.application.name=simulator
server.port=8084

# gRPC Client Configuration
grpc.client.iso8583-server.address=static://${GRPC_SERVER_HOST:localhost}:${GRPC_SERVER_PORT:9090}
grpc.client.iso8583-server.negotiationType=plaintext
grpc.client.iso8583-server.keepAliveTime=30s
grpc.client.iso8583-server.keepAliveTimeout=5s
grpc.client.iso8583-server.keepAliveWithoutCalls=true
grpc.client.iso8583-server.maxInboundMessageSize=4194304
grpc.client.iso8583-server.maxRetryAttempts=3

# Simulator Configuration
simulator.enabled=true
# Simulator modes: SCHEDULED, LOAD_TEST, SPIKE, MANUAL
simulator.mode=LOAD_TEST

# Scheduled Mode (default)
simulator.scheduled.interval-ms=15000
simulator.scheduled.max-retries=3
simulator.scheduled.retry-delay-ms=2000

# Load Test Mode
simulator.load-test.threads-per-second=10
simulator.load-test.duration-seconds=60
simulator.load-test.ramp-up-seconds=10
simulator.load-test.max-concurrent-threads=100

# Spike Test Mode
simulator.spike.normal-tps=5
simulator.spike.spike-tps=100
simulator.spike.spike-duration-seconds=30
simulator.spike.interval-between-spikes-seconds=300

# Logging
logging.level.com.example.simulator=DEBUG
logging.level.net.devh.boot.grpc=INFO