server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /config.js {
        add_header Content-Type application/javascript;
        return 200 'window.APP_CONFIG = { API_BASE_URL: "$API_BASE_URL" };';
    }
}